<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunacloud App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Lunacloud</h1>
        <h2>Pick language</h2>
        <ul>
            <li><a href="#" onclick="selectLanguage('Python')">Python</a></li>
            <li><a href="#" onclick="selectLanguage('JavaScript')">JavaScript</a></li>
            <li><a href="#" onclick="selectLanguage('HTML')">HTML</a></li>
            <li><a href="#" onclick="selectLanguage('Lua')">Lua</a></li>
            <li><a href="#" onclick="selectLanguage('Rust')">Rust</a></li>
            <li><a href="#" onclick="selectLanguage('C++')">C++</a></li>
            <li><a href="#" onclick="selectLanguage('C')">C</a></li>
            <li><a href="#" onclick="selectLanguage('C#')">C#</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
