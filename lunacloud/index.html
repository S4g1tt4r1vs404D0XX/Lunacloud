<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunacloud - Pick Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen">
        <h1>Welcome to Lunacloud</h1>
        <h2>Pick language</h2>
        <div class="language-buttons">
            <button onclick="redirectToEditor('python')">Python</button>
            <button onclick="redirectToEditor('javascript')">JavaScript</button>
            <button onclick="redirectToEditor('html')">HTML</button>
            <button onclick="redirectToEditor('lua')">Lua</button>
            <button onclick="redirectToEditor('rust')">Rust</button>
            <button onclick="redirectToEditor('cpp')">C++</button>
            <button onclick="redirectToEditor('c')">C</button>
            <button onclick="redirectToEditor('csharp')">C#</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
